<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img class="logo" src="./images/Top.png">
    </header>
    <main>
        <section class="section-texto">
            <input class="ingrese-texto" placeholder="Ingrese el texto aqui"></input>
            <p>Solo letras minúsculas y sin acentos</p>
            <div>
                <input class="button-encriptar" type="submit" value="Encriptar">
                <input class="button-desencriptar" type="submit" value="Desencriptar">
            </div>
            
        </section>

        <section class="section-receptor">
            <img class="muñeco" src="./images/Muñeco.png">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <input class="button-copiar" type="submit" value="Copiar">
        </section>
       
    </main>
    <footer>
        <div class="container">
            <div class="ribbon">
              <div class="text">Desarrollado por Esteban Leonel Anchaba. 2024.</div>
            </div>
          </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
